<body>
    <div class="container">
        <form class="form mat-elevation-z8">
            
            <img src="/assets/img/tdmtransporte.png">
 
            <mat-form-field class="full-width">

              <mat-label>E-mail</mat-label>
              <input
              [formControl]="email"
              required
              [(ngModel)]="creds.email" 
              name="email" 
              matInput placeholder="Ex. fulano@tdmlogistica.com">
            </mat-form-field>
    
            <mat-form-field class="full-width">

                <mat-label>Senha</mat-label>
                <input 
                [formControl]="senha"
                required
                [(ngModel)]="creds.senha" 
                name="senha" 
                type="password" 
                matInput placeholder="Ex. 123">

              </mat-form-field>
              
              <button (click)="logar()" [disabled]="!validaCampos()" mat-stroked-button color="primary" class="full-width mat-elevation-z4"> Entrar</button>

          </form>
        
    </div>
</body>
